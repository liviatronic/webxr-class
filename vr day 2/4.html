<html>

<head>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-environment-component.min.js"></script>
    <script src="js/aframe-teleport-controls.min.js"></script>
    <script src="js/aframe-extras.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-mixin id="teleport" teleport-controls="type: parabolic; cameraRig: #cameraRig; defaultPlaneSize: 1000;"></a-mixin>
            <a-asset-item id="stand" src="assets/models/Stand_out/Stand.gltf" position="0 -1 0"></a-asset-item>
            <a-asset-item id="robot" src="assets/models/robot/model.gltf" position="0 -1 0"></a-asset-item>

        </a-assets>


        <!-- create default environment -->
        <a-entity environment="preset: forest"></a-entity>

        <a-entity position="0 -1 0">
            <a-gltf-model src="#stand" scale="1 1 1" position="0 1 -3" animation-mixer>
            </a-gltf-model>

            <a-gltf-model src="#robot" scale=".8 .8 .8" position="1 4 -5" animation-mixer>
                <a-animation attribute="position" to="1 4.5 -5" direction="alternate" dur="800" repeat="indefinite" easing="ease-in-out"></a-animation>
                <!-- <a-animation attribute="rotation" dur="1000" fill="forwards" to="0 360 0" repeat="indefinite" easing="ease-in"></a-animation> -->
            </a-gltf-model>
        </a-entity>

        <a-entity id="cameraRig" position="0 1.5 0">
            <a-entity camera wasd-controls look-controls></a-entity>
            <a-entity id="rightHand" mixin="teleport" laser-controls="hand: right" oculus-go-controls="hand: right"></a-entity>
        </a-entity>

    </a-scene>
</body>

</html>
